<h1>SignUp Customer</h1>
<form #signupcustomer="ngForm" (ngSubmit)="register(signupcustomer.value)">
    <label for="user">User Name</label>
    <input type="text" name="user" ngModel><br>
    <label for="pass">Password</label>
    <input type="text" name="pass" ngModel><br>
    <label for="email">email id</label>
    <input type="text" name="email" ngModel><br>
    <label for="phone">Phone Number</label>
    <input type="number" name="phone" ngModel><br>
    <input type="submit" value="Submit">
</form>
