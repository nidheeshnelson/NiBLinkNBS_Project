<form #signin="ngForm" (ngSubmit)="login(signin.value)">
    <label for="user">User Name</label>
    <input type="text" name="user" ngModel required><br>
    <label for="pass">Password</label>
    <input type="text" name="pass" ngModel required><br>
    <input type="submit" value="Submit">
</form>
